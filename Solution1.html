<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Date and Time</title>
</head>
<body>
	<script>
		var dt = new Date();
		var days = new Array(7);
		days[0] = "Sunday";
		days[1] = "Monday";
		days[2] = "Tuesday";
		days[3] = "Wednesday";
		days[4] = "Thursday";
		days[5] = "Friday";
		days[6] = "Saturday";
		var n = days[dt.getDay()];
		document.write("Today is : " + n);

		var hour = dt.getHours();
		var minute = dt.getMinutes();
		var second = dt.getSeconds();
		var prepand = (hour >= 12) ? " PM " : " AM ";
		hour = (hour >= 12) ? hour - 12 : hour;
		if (hour === 0 && prepand === ' PM ') {
			if (minute === 0 && second === 0) {
				hour = 12;
				prepand = ' Noon';
			} else {
				hour = 12;
				prepand = ' PM';
			}
		}
		if (hour === 0 && prepand === ' AM ') {
			if (minute === 0 && second === 0) {
				hour = 12;
				prepand = ' Midnight';
			} else {
				hour = 12;
				prepand = ' AM';
			}
		}
		document.write("<br>");
		document.write("Current Time : " + hour + prepand + " : " + minute + " : "
				+ second);
	</script>
</body>
</html>
